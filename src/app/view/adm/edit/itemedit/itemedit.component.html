<body>
    <main>
        <section class="formsection">
             <form class="formItens" (ngSubmit)="editItem()" [formGroup]="editar" #formDir="ngForm">
                <h1 class="title">EDITAR</h1>
                <div class="formTop">

                    <div class="form-group">
                        <div class="input">
                            <input type="text" id="ctitle" placeholder="Insira o titulo" formControlName="ctitle" required/>
                            <p *ngIf="isInvalidControl('ctitle')">Erro no ctitle</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input">
                            <textarea type="text" id="cdesc" placeholder="Insira a descrição" formControlName="cdesc" required rows="5" cols="30"></textarea>
                            <p *ngIf="isInvalidControl('cdesc')">Erro na descrição</p>
                        </div>
                    </div>
                </div>
                <div class="bottomAll">
                    <div class="formBottom">
                        <div class="form-group">
                            <div class="input imageInput">
                                <input class="img" type="file" id="imagem" formControlName="imagem" accept="image/*" (change)="uploadFile($event)">
                            </div>
                        </div>
                    </div>
                    
                <div *ngIf="!imagem">
                        <img class="preImage" [src]="this.sobrearea.cImg" />
                    </div>
                </div>
                <div class="buttons">
                    <button class="sendButton" type="submit">Enviar</button>
                    <button class="delete" (click)="delete()">Excluir</button>
                </div>
             </form>
        </section>
    </main>
</body>
