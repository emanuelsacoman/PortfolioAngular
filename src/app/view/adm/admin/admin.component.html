<body>
    <main>
        <aside class="options">
          <div class="option return" (click)="goBack()">
            <img src="./assets/images/return.png" alt="Voltar">
          </div>
            <div class="option" (click)="selectOption('sobre')" [ngClass]="{selected: isSelected('sobre')}">SOBRE</div>
            <div class="option" (click)="selectOption('resumo')" [ngClass]="{selected: isSelected('resumo')}">RESUMO</div>
            <div class="option" (click)="selectOption('addprojetos')" [ngClass]="{selected: isSelected('addprojetos')}">
                <p>ADD</p>
                <P>PROJETOS</P>
            </div>
            <div class="option" (click)="selectOption('editprojetos')" [ngClass]="{selected: isSelected('editprojetos')}">
                <p>EDIT</p>
                <P>PROJETOS</P>
            </div>
            <div class="option" (click)="selectOption('github')" [ngClass]="{selected: isSelected('github')}">GITHUB</div>
            <div class="option" (click)="selectOption('profile')" [ngClass]="{selected: isSelected('profile')}">PROFILE</div>
        </aside>
        <section class="formsection">
            <div class="formall" *ngIf="isSelected('sobre')">
              <form class="formSobre" (ngSubmit)="editSobre()" [formGroup]="sobreEdit" #formDir="ngForm">
                <div class="input-group">
                  <div class="input">
                    <input type="text" id="title" placeholder="Insira o titulo" formControlName="title" required/>
                  </div>
                  <div class="input">
                    <input type="text" id="subtitle" placeholder="Insira o subtitulo" formControlName="subtitle" required/>
                  </div>
                  <div class="input">
                    <textarea type="text" id="txt1" placeholder="Insira o txt1" formControlName="txt1" required rows="5" cols="30"></textarea>
                  </div>
                  <div class="input">
                    <textarea type="text" id="txt2" placeholder="Insira o txt2" formControlName="txt2" required rows="5" cols="30"></textarea>
                  </div>
                </div>
                <button class="sendButton" type="submit">Enviar</button>
              </form>  

              <section class="addArea">
                <div *ngFor="let area of sobreareaArray; let i = index">
                  <div class="formSobreArea" (click)="editar(area)">
                    <div class="item">
                      <div class="area">
                        <div class="input">
                          <h2>{{area.ctitle}}</h2>
                        </div>
                        <div class="input">
                          <p>{{area.cdesc}}</p>
                        </div>
                        <div class="input preImage">
                          <img src="{{area.cImg}}" alt="{{area.ctitle}}">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="cadastro">
                  <img (click)="cadastrar()" src="./assets/images/plus.png" alt="Cadastro">
                </div>
              </section>          
            
            </div>
            <div class="formall" *ngIf="isSelected('resumo')">
              <form class="formResumo" (ngSubmit)="editResumo()" [formGroup]="resumoEdit" #formDir="ngForm">
                <div class="inputs-groups">
                  <div class="input-group">
                    <div class="input">
                      <input type="text" id="titleArea" placeholder="Insira o titulo" formControlName="titleArea" required/>
                    </div>
                  </div>
                  <div class="input-group">
                    
                    <div class="input">
                      <input type="text" id="lsub" placeholder="Insira o lsub" formControlName="lsub" required/>
                    </div>
                    <div class="input">
                      <input type="text" id="rsub" placeholder="Insira o rsub" formControlName="rsub" required/>
                    </div>
                </div>
              </div>
                <button class="sendButton" type="submit">Enviar</button>
              </form>   
            </div>
            <div class="formall" *ngIf="isSelected('addprojetos')">
              <p>addprojetos</p>  
            </div>
            <div class="formall" *ngIf="isSelected('editprojetos')">
              <p>editprojetos</p>  
            </div>
            <div class="formall" *ngIf="isSelected('github')">
              <p>github</p>  
            </div>
            <div class="formall" *ngIf="isSelected('profile')">
              <p>profile</p>  
            </div>
          </section>
        </main>
</body>
